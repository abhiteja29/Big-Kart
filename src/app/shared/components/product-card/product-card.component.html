<div *ngIf="product.title" class="card" style="width: 250px">
  <img
    *ngIf="product.imageUrl"
    class="card-img-top"
    [src]="product.imageUrl"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-subtitle text-muted mb-2">
      {{ product.description }}
    </p>
    <h6 class="card-text">
      {{ product.price | currency: "USD":true }}
    </h6>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </product-quantity>
    </ng-template>
  </div>
</div>
